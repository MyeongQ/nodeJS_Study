<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GIF 채팅방</title>
</head>
<body>
<div>F12를 눌러 console 탭과 network 탭을 확인하세요.</div>
<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io.connect("http://localhost:8005", {
    path: '/socket.io',
    transport: ['websocket'],
  }); // 웹소켓 연결 요청
  // 이벤트 리스너에 이름을 달아줄 수 있음 (ex. news)
  socket.on('news', function(data) {  //서버와 연결되는 순간 실행
    console.log(data);
    socket.emit('reply', 'Hello Node.js');
  });
</script>
</body>
</html>
